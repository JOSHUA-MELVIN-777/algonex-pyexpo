<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Multi-User Login</h2>
        <form onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="error-message" class="error-message">‚ùå Incorrect username or password!</p>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Multi-user credentials with respective redirect pages
            const users = {
                "admin": { password: "admin123", redirect: "nd.html" },
                "user1": { password: "password1", redirect: "index.html" }
            };

            // Get user input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Check if username exists and password is correct
            if (users[username] && users[username].password === password) {
                window.location.href = users[username].redirect; // Redirect to assigned page
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        }
    </script>

</body>
</html>
