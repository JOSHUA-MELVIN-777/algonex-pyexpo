<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 1.1em;
            margin: 8px 0;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hospital Admission Form</h2>
    <form action="/submit_admission" method="POST">
        <!-- Patient Information Section -->
        <div class="form-section">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- Admission Information Section -->
        <div class="form-section">
            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="emergency">Emergency</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="general_medicine">General Medicine</option>
            </select>

            <label for="doctor_assigned">Doctor Assigned:</label>
            <input type="text" id="doctor_assigned" name="doctor_assigned" required>

            <label for="reason_for_admission">Reason for Admission:</label>
            <textarea id="reason_for_admission" name="reason_for_admission" rows="4" required></textarea>
        </div>

        <!-- Additional Information Section -->
        <div class="form-section">
            <label for="emergency_contact_name">Emergency Contact Name:</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>

            <label for="emergency_contact_number">Emergency Contact Number:</label>
            <input type="tel" id="emergency_contact_number" name="emergency_contact_number" required>

            <label for="insurance_details">Insurance Details (if any):</label>
            <textarea id="insurance_details" name="insurance_details" rows="3"></textarea>
        </div>

        <div class="form-section">
            <input type="submit" value="Submit Admission">
        </div>
    </form>
</div>

</body>
</html>
